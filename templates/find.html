<content has-header="true">
  <br>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="searchText" placeholder="Search..." ng-change="textEntered(searchText);">
    </label>
  </div>

  <!-- Center content -->
  <list>
    <item ng-repeat="book in books" ng-click="openModal(book)">
       {{book.title}} --  {{book.author}}
    </item>
  </list>
</content>
