<content has-header="true">
  <br>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="searchText" placeholder="Search..." ng-change="search(searchText);">
    </label>
  </div>

  <!-- Center content -->
  <list>
    <item ng-repeat="book in books" ng-click="openModal(book)">
      <span ng-bind="book.title"></span> -- {{book.title}} -- {{ book.get("title") }}
      <span ng-bind="book.author"></span>
    </item>
  </list>
</content>
