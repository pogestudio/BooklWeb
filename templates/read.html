<div class="modal" ng-controller="ReadCtrl">



  <header class="bar bar-header bar-positive">
    <button class="button left button-icon" ng-click="closeModal()"><i class="icon ion-close"></i>
    </button>
    <h1 class="title">{{book.title}}
    </h1>
  </header>
  <content has-header="true">
    <div id="wrapper">
      <div ng-click="previousPage();" class="arrow">‹</div>
      <div id="area"></div>
      <div ng-click="nextPage();" class="arrow">›</div>
    </div>
  </content>
</div>
