<div class="modal" ng-controller="ReadCtrl">
<side-menus>
  <!-- Center content -->
  <pane side-menu-content>

  <header class="bar bar-header bar-positive" ng-show="showHeader">
    <button class="button left button-icon" ng-click="closeModal()"><i class="icon ion-close"></i>
    </button>
    <h1 class="title">{{book.title}}
    </h1>
  </header>
  <content has-header="false">
    <div ng-show="showHeader">
      <br>
      <br>
    </div>
    <div id="wrapper">
      <div id="overlay">
        <button class="testButton" ng-click="previousPage();">Left</button>
        <button class="testButton" ng-click="toggleHeading();">Middle</button>
        <button class="testButton" ng-click="nextPage();">Right</button>
      </div>
      <div id="area"></div>
    </div>
  </content>
  </pane>

  <!-- Left menu -->
  <side-menu side="left">
  <list>
  <item ng-repeat="chapter in toc">
  {{chapter.title}}
  </item>
  </side-menu>

  <!-- Right menu -->
  <side-menu side="right">
  </side-menu>
</side-menus>

</div>
