<!-- Center content -->
<content has-header="true">

  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="loginInfo.username" placeholder="Username">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="loginInfo.email" placeholder="Email">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="loginInfo.password" placeholder="Password">
    </label>
  </div>

</content>
