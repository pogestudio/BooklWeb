<!-- Center content -->
<content has-header="true">
  <div class="container">
    <div class="text-center">
      <div class="row">E-mail:
        <input name="user.email" ng-model="user.email">
      </div>
      <div class="row">Password:
        <input name="password" ng-model="password">
      </div>
      <div class="row">
        <button ng-click="register()">register</button>
        <button ng-click="loginUser()">Login</button>
      </div>
    </div>
  </div>
</content>
