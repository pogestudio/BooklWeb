<content has-header="true">
  <br>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="searchText" placeholder="Search..." ng-change="search(searchText);">
    </label>
  </div>

  <!-- Center content -->
  <list>
    <item ng-repeat="book in books | filter:searchText" ng-click="openModal(book)">
      {{book.title}} -- {{book.author}} -- last read:
      <span am-time-ago="book.get('lastRead')"></span>
    </item>
  </list>
</content>
